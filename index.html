<!DOCTYPE html>
<html>
<head>
  <title>Kwadrat z krawatami</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .kwadrat {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(3, 150px);
      gap: 10px;
    }

    .krawat {
      width: 100%;
      height: 100%;
      border: 2px solid black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    /* Dodaj kolory dla poszczególnych krawatów */
    .k1 { background-color: #FF0000; } /* Red */
    .k2 { background-color: #00FF00; } /* Green */
    .k3 { background-color: #0000FF; } /* Blue */
    .k4 { background-color: #FFFF00; } /* Yellow */
    .k5 { background-color: #FF00FF; border: 2px dotted #68f809; } /* Magenta */
    .k6 { background-color: #00FFFF; } /* Cyan */
    .k7 { background-color: #800080; } /* Purple */
    .k8 { background-color: #FFA500; } /* Orange */
    .k9 { background-color: #008000; } /* Dark Green */

    p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="kwadrat">
    <div class="krawat k1">
      <p>Red</p>
      <p>#FF0000</p>
    </div>
    <div class="krawat k2">
      <p>Green</p>
      <p>#00FF00</p>
    </div>
    <div class="krawat k3">
      <p>Blue</p>
      <p>#0000FF</p>
    </div>
    <div class="krawat k4">
      <p>Yellow</p>
      <p>#FFFF00</p>
    </div>
    <div class="krawat k5">
      <p>Magenta</p>
      <p>#FF00FF</p>
    </div>
    <div class="krawat k6">
      <p>Cyan</p>
      <p>#00FFFF</p>
    </div>
    <div class="krawat k7">
      <p>Purple</p>
      <p>#800080</p>
    </div>
    <div class="krawat k8">
      <p>Orange</p>
      <p>#FFA500</p>
    </div>
    <div class="krawat k9">
      <p>Dark Green</p>
      <p>#008000</p>
    </div>
  </div>
</body>
</html>
